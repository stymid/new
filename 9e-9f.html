<!DOCTYPE html>
<html>
  <head>
    <title>9e</title>
    
  </head>
  <body>
    <input placeholder = "Name" class="js-name-input" onkeydown="
    if (event.key === 'Enter') {
      name_v();
    } 
      ">
    <button onclick = "
    name_v();
    ">Submit</button>
    <p class = "js-message"></p>
    <script>
      function name_v() {
        const inputElement = document.querySelector('.js-name-input');
        document.querySelector('.js-message').innerHTML = `Your name is: ${inputElement.value}`;
      }
    </script>
  </body>
</html>
